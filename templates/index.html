<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Congressional N-Grams</title>
  <meta name="description" content="visualizing congressional n-gram sharing networks">
  <meta name="author" content="Dan Calacci">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- CSS concatenated and minified via ant build script-->
  <link rel="stylesheet" href="{{url_for('static', filename='css/reset.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
  <!-- end CSS-->
  <script src="{{url_for('static', filename='js/libs/modernizr-2.0.6.min.js')}}"></script>

  <script>
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    $STATIC_DIR  = {{ url_for('static', filename='')}};
  </script>

</head>

<body>

  <div id="container" class="container">
    <h1>Congressional N-Gram Networks</h1>

      <div id="song_selection" class="control">
        <select id="song_select">
          {% for ngram in ngrams %}
          <option value="{{ ngram }}">{{ ngram }}</option>
          {% endfor %}
        </select>

      </div>
    <div id="main" role="main">
      <div id="vis"></div>
    </div>
  </div> <!--! end of #container -->


  <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> -->
  <script>window.jQuery || document.write('<script src="{{url_for('static', filename='js/libs/jquery-1.7.2.min.js')}}"><\/script>')</script>


  <script defer src="{{url_for('static', filename='js/plugins.js')}}"></script>
  <script defer src="{{url_for('static', filename='js/script.js')}}"></script>
  <script src="{{url_for('static', filename='js/libs/coffee-script.js')}}"></script>
  <script src="{{url_for('static', filename='js/libs/d3.v2.js')}}"></script>
  <script src="{{url_for('static', filename='js/Tooltip.js')}}"></script>
  <script type="text/coffeescript" src="{{url_for('static', filename='coffee/vis.coffee')}}"></script>

  <!--[if lt IE 7 ]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->

</body>
</html>
